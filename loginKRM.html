<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  	<title>KRM Login/Register</title>
  	<meta name="description" content="Login or register for KRM Dashboard" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	

	<!-- stylesheets -->
  	<link rel="stylesheet" href="Sliding_login_panel_jquery/css/style.css" type="text/css" media="screen" />
  	<link rel="stylesheet" href="Sliding_login_panel_jquery/css/slide.css" type="text/css" media="screen" />
  	<style type="text/css">
  	body {
	background-color: #000000;
}
    </style>
	
  	<!-- PNG FIX for IE6 -->
  	<!-- http://24ways.org/2007/supersleight-transparent-png-in-ie6 -->
	<!--[if lte IE 6]>
		<script type="text/javascript" src="js/pngfix/supersleight-min.js"></script>
	<![endif]-->
	 
    <!-- jQuery - the core -->
	<script src="Sliding_login_panel_jquery/js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<!-- Sliding effect -->
	<script src="Sliding_login_panel_jquery/js/slide.js" type="text/javascript"></script>

</head>

<body>
<!-- Panel -->

<div id="toppanel">
	<div id="panel">
		<div class="content clearfix">
			<div class="left">
				<h1>Welcome to KRM Automated Testing Dashboard</h1>
				<h2></h2>		
				<p class="grey"></p>
				
		  </div>
			<div class="left">
				<!-- Login Form -->
				<form class="clearfix" action="login/index.jsp" method="post">
					<h1>Login</h1>
					<label class="grey" for="log">Email:</label>
					<input class="field" type="text" name="email" id="email" value="" size="23" />
					<label class="grey" for="pwd">Password:</label>
					<input class="field" type="password" name="pass" id="pass" size="23" />
	            	<label><input name="rememberme" id="rememberme" type="checkbox" checked="checked" value="forever" /> &nbsp;Remember me</label>
        			<div class="clear"></div>
					<input type="submit" name="submit" value="Login" class="bt_login" />
					<a class="lost-pwd" href="#">Lost your password?</a>
				</form>
			</div>
			<div class="left right">			
				<!-- Register Form -->
				<form action="login/index.jsp" method="post">
					<h1>Register</h1>				
					<label class="grey" for="signup">Email Address:</label>
					<input class="field" type="text" name="email" id="email" value="" size="23" />
					<label class="grey" for="email">Password:</label>
					<input class="field" type="text" name="pass" id="pass" size="23" />
					<input type="submit" name="submit" value="Register" class="bt_register" />
				</form>
			</div>
		</div>
</div> <!-- /login -->	

	<!-- The tab on top -->	
	<div class="tab">
		<ul class="login">
			<li class="left">&nbsp;</li>
			<li>KRM Dashboard</li>
			<li class="sep">|</li>
			<li id="toggle">
				<a id="open" class="open" href="#">Log In | Register</a>
				<a id="close" style="display: none;" class="close" href="#">Close Panel</a>			
			</li>
			<li class="right">&nbsp;</li>
		</ul> 
	</div>
<!-- / top -->
	
</div> <!--panel -->

    <img src="new_logoTransparent.png" width="425" height="354" alt=""/>
    <div id="container">
    <br />
    <br />
<div align="left" id="content" style="padding-top:100px;"> 
</div><!-- / content -->	</div><!-- / container -->
</body>
</html>
